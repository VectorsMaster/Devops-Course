name: flask-app

on: push

jobs: 
  test:
    runs-on: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dependencies
      - run: python -m pip install app_python/requirements.txt
      - name: Test with pytest
      - run: python -m pytest
